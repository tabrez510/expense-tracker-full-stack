<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1>Forgot Password</h1>
        <form>
            <div class="input-group">
                <!-- <div id="email-successful">
                    <p>OTP Sent to your mail</p>
                </div>
                <div id="otp-successful">
                    <p>Password Changed Successfully</p>
                </div> -->
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email"><input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off"></label>
                </div>
                <!-- <p id="user-not-found" style="display: none; color: red; font-size: 12px;">User not found</p> -->

                <!-- <div class="input-field" style="display: none;">
                    <i class="fa-solid fa-lock"></i>
                    <label for="otp"><input type="text" name="otp" id="otp" placeholder="Enter Your OTP" autocomplete="off"></label>
                </div>
                <p id="incorrect-otp" style="display: none; color: red; font-size: 12px; margin-bottom: 15px;">Incorrect OTP</p> -->

            </div>

            <div class="btn-field">
                <!-- <button type="button" id="verifyBtn" style="display: none;">Verify</button> -->
                <button type="submit" id="sendBtn">Send OTP</button>
            </div>
        </form>
    </div>
</div> 
</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
