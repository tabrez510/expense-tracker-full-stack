<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="styles.css">
      
  <body>
    <div class="container">
        <div class="user">
            <div class="user-container">
                <div class="user-info">
                    <h2>Welcome <span></span><sup class="premium" style="display: none;">Premium User</sup></h2>
                </div>
                <div class="btn-premium" style="display: none;">
                    <button id="rzp-button1">Buy Premium</button>
                </div>
                <div class="btn-leader" style="display: none;">
                    <button id="leaderboard">Show Leaderbaord</button>
                </div>
                <div class="btn-leader">
                    <button id="logout" style="background-color: red; color: #fff;">Logout</button>
                </div>
            </div>
            <div class="table-leader" style="display: none;">
                <section class="table-leader-header">
                    <h1>Leaderbaord</h1>
                </section>
    
                <section class="table-leader-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Total Expense</th>
                            </tr>
                        </thead>
    
                        <tbody>
                            
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <div class="form">
            <section class="form-header">
                <h1>Add Your Expense</h1>
            </section>

            <section class="form-section">
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-indian-rupee-sign"></i>
                            <label for="amount"><input type="number" name="amount" id="amount" placeholder="Enter Amount" autocomplete="off"></label>
                        </div>
                        
                        <div class="input-field">
                            <label for="description"><input type="text" name="description" id="description" placeholder="Enter Description" autocomplete="off"></label>
                        </div>

                        <div class="input-field">
                            <label for="category">
                                <select name="category" id="category">
                                    <option selected>Choose Category</option>
                                    <option value="Electricity">Electricity</option>
                                    <option value="Food">Food</option>
                                    <option value="Fuel">Fuel</option>
                                    <option value="Movie">Movie</option>
                                </select>
                            </label>
                        </div>
                    </div>
        
                    <div class="btn-field">
                        <button type="submit" id="addBtn">Add</button>
                        <button type="button" id="editBtn" style="display: none;">Update</button>
                    </div>
                </form>
            </section>
        </div>

        <div class="download-report" style="display: none;">
            <button type="button" id="prev-downloads" class="download-btn">Previous Downloads</button>
            <button type="button" id="download-report" class="download-btn">Download Expenses</button>
            <div class="download-report-list">
                
            </div>
        </div>
        <div class="table">
            <section class="table-header">
                <h1>Your Expenses</h1>
                <div class="items-per-page-container">
                    <label for="items-per-page">
                        <select name="items-per-page" id="items-per-page">
                            <option selected>Choose Items Per Page</option>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </label>
                </div>
            </section>

            <section class="table-body">
                <table>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Catagory</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </div>

        <section class="pagination">
            
        </section>
    </div>
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
  <script src="index.js"></script>
</html>
